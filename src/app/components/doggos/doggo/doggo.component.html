<h1>Index</h1>

<a mat-raised-button>Register New Doggo!!!!</a>
<hr>
<div>
  <mat-table #table [dataSource]="dataSource">
    <mat-header-row *matHeaderRowDef="columnNames"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnNames;"></mat-row>

    <ng-container matColumnDef='details'>
      <mat-header-cell *matHeaderCellDef class='matColumnSize'></mat-header-cell>
      <mat-cell *matCellDef='let note' routerLink='/doggos/detail/{{doggo.DoggoID}}'><i
          class='material-icons'>library_books</i></mat-cell>
    </ng-container>

    <ng-container matColumnDef='Name'>
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef='let note'> {{doggo.Name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef='Breed'>
      <mat-header-cell *matHeaderCellDef> Breed </mat-header-cell>
      <mat-cell *matCellDef='let note'> {{doggo.Breed}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef='Size'>
      <mat-header-cell *matHeaderCellDef> Size </mat-header-cell>
      <mat-cell *matCellDef='let note'> {{doggo.Size}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef='Human'>
      <mat-header-cell *matHeaderCellDef> Human </mat-header-cell>
      <mat-cell *matCellDef='let note'> {{doggo.HumanID}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef='DoggoFriendly'>
      <mat-header-cell *matHeaderCellDef> Doggo Friendly </mat-header-cell>
      <mat-cell *matCellDef='let note'> {{doggo.DoggoFriendly}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef='PeopleFriendly'>
      <mat-header-cell *matHeaderCellDef> People Friendly </mat-header-cell>
      <mat-cell *matCellDef='let note'> {{doggo.PeopleFriendly}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef='SpecialNeeds'>
      <mat-header-cell *matHeaderCellDef> SpecialNeeds </mat-header-cell>
      <mat-cell *matCellDef='let note'> {{doggo.SpecialNeeds}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef='Age'>
      <mat-header-cell *matHeaderCellDef> Age </mat-header-cell>
      <mat-cell *matCellDef='let note'> {{doggo.Age}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef='Image'>
      <mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
      <mat-cell *matCellDef='let note'> {{doggo.Image}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let note">
        <i mat-icon class="material-icons" routerLink="/doggo/edit/{{doggo.DoggoID}}">edit</i>
        <i class="material-icons" routerLink="/doggo/delete/{{doggo.DoggoID}}">delete</i>
      </mat-cell>
    </ng-container>

  </mat-table>
</div>

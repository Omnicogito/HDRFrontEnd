<h1>Doggy Details!!</h1>

<hr>
<div class="label" *ngIf="doggo">
  <div>
    <label  for="">DoggoID: </label>
    <span>{{doggo.DoggoID}}</span>
  </div>
  <div>
    <label for="">Name: </label>
    <span>{{doggo.DoggoName}}</span>
  </div>
  <div>
    <label for="">Breed: </label>
    <span>{{doggo.Breed}}</span>
  </div>
  <div>
    <label for="">Size: </label>
    <span>{{doggo.Size}}</span>
  </div>
  <div>
    <label for="">Human: </label>
    <span>{{doggo.HumanID}}</span>
  </div>
  <div>
    <label for="">Doggo Friendly: </label>
    <span>{{doggo.DoggoFriendly}}</span>
  </div>
  <div>
    <label for="">People Friendly: </label>
    <span>{{doggo.PeopleFriendly}}</span>
  </div>
  <div>
    <label for="">Special Needs: </label>
    <span>{{doggo.SpecialNeeds}}</span>
  </div>
  <div>
    <label for="">Age: </label>
    <span>{{doggo.Age}}</span>
  </div>
  <div>
    <label for="">Image: </label>
    <span>{{doggo.Image}}</span>
  </div>
</div>

<a mat-button routerLink="/doggo">Back to List</a>

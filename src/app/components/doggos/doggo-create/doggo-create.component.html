<h1>Register a Doggo</h1>
<hr>

<form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="doggoForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="DoggoName" formControlName="DoggoName" type="text" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Breed" formControlName="Breed" type="text" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Size" formControlName="Size" type="text" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        
      </mat-form-field>
    </div>
    <div>
     <label>
       <span>Is Doggo Friendly??</span><input type="checkbox" formControlName="DoggoFriendly"/>
     </label>
    </div>
    <div>
      <label>
        <span>Is People Friendly??</span><input type="checkbox" formControlName="PeopleFriendly"/>
      </label>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Special Needs" formControlName="SpecialNeeds" type="text" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Age" formControlName="Age" type="text" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Image Address" formControlName="Image" type="text" />
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button class="nav-btn" color="primary" type="submit">Register a Doggo</button>
</form>

<a mat-button routerLink="/doggo">Back to List</a>

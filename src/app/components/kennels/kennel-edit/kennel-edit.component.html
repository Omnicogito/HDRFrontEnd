<h1>Kennel Maintenance</h1>
<hr>

<div *ngIf="kennel">
  <form #f="ngForm" (ngSubmit)='onSubmit(f)' [formGroup] ="editKennelForm">
    <div>
      <div hidden>
        <mat-form-field>
          <input matInput placeholder="KennelID" formControlName="KennelID" type="hidden" required [value]="kennel.KennelID"/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Kennel Number" formControlName="KennelNumber" type="number" required [value]="kennel.KennelNumber"/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Occupied?" formControlName="Occupied" type="checkbox" required [value]="kennel.Occupied"/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Doggo ID" formControlName="DoggoID" type="Number" required [value]="kennel.DoggoID"/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Doggo Name" formControlName="DoggoName" type="text" required [value]="kennel.DoggoName"/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="First and Last Name" formControlName="FullName" type="text" required [value]="kennel.FullName"/>
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button class="nav-btn" color="" type="submit">Update</button>
  </form>
</div>
<a mat-button routerLink="/kennel"></a>

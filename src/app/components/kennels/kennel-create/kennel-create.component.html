<h1>Kennel Setup</h1>
<hr>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="noteForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="KennelNumber" formControlName="KennelNumber" type="KennelName" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Size" formControlName="Size" type="Size" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Occupied" formControlName="Occupied" type="Occupied" required/>
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button class="nav-btn" color="primary" type="submit">Create Kennel</button>
</form>

<a mat-button routerLink="/kennel">Back to List</a>
